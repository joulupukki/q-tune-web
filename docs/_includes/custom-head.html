<link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">

<style>
  .embed-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 ratio (9 / 16 = 0.5625) */
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  .embed-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  .glider-contain {
    max-width: 100%;
    margin: 2rem auto;
  }

  .glider {
    display: flex;
    align-items: center;
  }

  .glider > div {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .glider img {
    max-height: 500px;
    height: auto;
    width: auto;
    display: block;
    margin: 0 auto;
  }

  /* Optional: override Glider.js forced height if needed */
  .glider {
    height: auto !important;
  }

  /* Optional: align slides vertically if Glider sets track alignment */
  .glider-track {
    align-items: center !important;
  }

</style>

<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    new Glider(document.querySelector('.glider'), {
      slidesToShow: 1,
      dots: '.dots',
      arrows: {
        prev: '.glider-prev',
        next: '.glider-next'
      }
    });
  });
</script>
