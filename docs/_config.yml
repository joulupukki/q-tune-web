# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Q-Tune
description: >- # this means to ignore newlines until "baseurl:"
  Q-Tune is a DIY guitar tuner pedal based on the ESP32 microcontroller and a
  2.8" color LCD display. It is designed for builders who enjoy assembling their
  own gear and want a fully open-source, customizable tuner with high accuracy
  and a responsive UI.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://q-tune.molinellomusic.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed

