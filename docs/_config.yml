title: Q-Tune
description: >- # this means to ignore newlines until "baseurl:"
  Q-Tune is a DIY guitar tuner pedal based on the ESP32 microcontroller and a
  2.8" color LCD display. It is designed for builders who enjoy assembling their
  own gear and want a fully open-source, customizable tuner with high accuracy
  and a responsive UI.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.q-tune.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
# theme: minima
# remote_theme: pages-themes/cayman@v0.2.0
# remote_theme: pages-themes/slate@v0.2.0
# remote_theme: pages-themes/minimal@v0.2.0
remote_theme: jekyll/minima@0b7ca6b
github:
  is_project_page: false
plugins:
  - jekyll-feed
  - jekyll-remote-theme


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - run-jekyll.sh

minima:
  nav_pages:
    - build-instructions.markdown
    - install.markdown
    - about.markdown